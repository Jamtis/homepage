    <section>
        <h1>Math problems</h1>
        <ul>
            <li>
                Let \(\gamma : \mathbb{N} \to [0,1]\) and let \(\sigma(\kappa) \coloneqq \sum_{j=1}^\kappa \gamma(j)\).
                Prove that \(\sum_{j=1}^n \gamma(j) \sum_{\kappa=1}^j \frac{2^\kappa}{e^{\sigma(j) - \sigma(j-k)}} \leq_{\mathsf{io}} \frac{2^n}{n\ln(n)}\).
            </li>
        </ul>
        </div>
